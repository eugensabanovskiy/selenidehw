name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run SUT
        run: java -jar ./artifacts/app-card-delivery.jar &

      - name: Test with Gradle
        run: ./gradlew test --info -Dselenide.headless=true